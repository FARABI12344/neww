services:
  # Backend Service (FastAPI)
  - type: web
    name: notez-fun-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /api/
    envVars:
      - key: PORT
        value: 8001
      - key: MONGO_URL
        value: "mongodb://notez_admin:your_password@notez-fun-mongodb:27017/notez_fun_db"  # Set MongoDB URL manually
      - key: DB_NAME
        value: notez_fun_db
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production
    
  # Frontend Service (React)
  - type: web
    name: notez-fun-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: "https://notez-fun-backend.example.com"  # Set Backend URL here manually, replace with actual backend URL
      - key: REACT_APP_ENABLE_ANALYTICS
        value: false
      - key: REACT_APP_ENABLE_ERROR_TRACKING
        value: false
      - key: REACT_APP_ENVIRONMENT
        value: development
      - key: REACT_APP_NAME
        value: "NOTEZ FUN"
      - key: REACT_APP_VERSION
        value: "1.0.0"

# Database Configuration
databases:
  - name: notez-fun-mongodb
    databaseName: notez_fun_db
    user: notez_admin
    plan: starter
    region: oregon
    ipAllowList: []

# Additional Configuration
settings:
  buildFilter:
    paths:
      - backend/**
      - frontend/**
    ignoredPaths:
      - "**/*.md"
      - docs/**
